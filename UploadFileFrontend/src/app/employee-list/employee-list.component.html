<p>List of employee using pagination</p>

<!-- employee-list.component.html -->
<div>
    <label for="pageSizeInput">Page Size: </label>
    <input id="pageSizeInput" type="number" [(ngModel)]="pageSize" (ngModelChange)="onPageSizeChange($event)">
  </div>
  <br><br>

<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Active</th>
        <th>Joining Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.isActive ? 'Yes' : 'No' }}</td>
        <td>{{ employee.joiningDate }}</td>
      </tr>
    </tbody>
  </table>
  
  <div class="pagination">
    <button class="page-btn" *ngFor="let pageIndex of getPageIndexes()"
            [ngClass]="{ 'active': pageIndex === currentPage }"
            (click)="onPageChange(pageIndex)">
      {{ pageIndex + 1 }}
    </button>
  </div>
